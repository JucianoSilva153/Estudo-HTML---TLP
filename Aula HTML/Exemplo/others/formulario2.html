<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form2.css">
    <title>Gilson PC's</title>
</head>
<body>
    <header class="menu">
        <h1 class="titulo">SOFTMAKING</h1>
        <h5 class="titulo">Criação de todo tipo de Softwares, preencha o formulário e faça seu pedido</h5>
    </header>

    <main>

        <div class="conteudo">

            <div class="left">
                <img src="../img/Coding_PNG.png">
            </div>

            <div class="right">
                <form class="frm1">
                    <label for="nome">Nome Completo</label>
                    <input type="text" name="nome">
                    <label for="mail">E-mail</label>
                    <input type="email" name="mail" id="">
                    <label for="tempo">Tempo de entrega(Meses)</label>
                    <input type="number" name="tempo">
                    <label for="">Tipo de Software</label>
                    <select>
                        <option>Software de Gestão</option>
                        <option>Sistema Desktop</option>
                        <option>Site Blog</option>
                        <option>Aplicativo Mobile</option>
                    </select>
                    <label for="desc">Descrição do Pedido</label>
                    <textarea name="" id="" cols="50" rows="10"></textarea>
                    <br>
                    <span class="btn">Fazer Pedido</span>
                </form>

                
            </div>
        </div>

    </main>
    
</body>
</html>
