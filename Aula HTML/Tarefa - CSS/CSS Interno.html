<!DOCTYPE html>
<html>
    <head>
        <title>CSS Interno</title>
        <!-- Atribuindo Estilos Css dentro da tag Style -->
        <style>
            h1, h5{
                margin: 0px;
                padding: 0px;
            }

            .div1{
                background-color: chocolate;
                color: white;
                padding: 10px;
                display: inline-flex;
                width: 98%;
            }

            .div1 img{
                width: 90px;
                height: 90px;
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <div class="div1">
            <img src="../Exemplo/img/Logo Arco Íris.png" alt="">
            <div>
                <h1>Colégio Arco-Íris</h1>
                <h5>O berço da Cultura</h5>
                <h5>Ensino Primário e 2º Ciclo do Ensino Médio</h5>
                <h5>Ensino Médio Técnico de Informática</h5>
            </div>
        </div>

        <h1><a href="CSS Inline.html">Anterior</a></h1>
    </body>
</html>
